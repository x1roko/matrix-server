# 1. Редирект HTTP -> HTTPS
server {
    listen 80;
    server_name dreamnode.fun matrix.dreamnode.fun livekit.dreamnode.fun;
    return 301 https://$host$request_uri;
}

# 2. Основной домен (Well-known и Element Web)
server {
    listen 443 ssl http2;
    server_name dreamnode.fun;

    ssl_certificate /etc/letsencrypt/live/dreamnode.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dreamnode.fun/privkey.pem;

    # Well-known для поиска сервера другими участниками
    location /.well-known/matrix/server {
        return 200 '{"m.server": "matrix.dreamnode.fun:443"}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # Well-known для настройки клиента (включая Livekit)
    location /.well-known/matrix/client {
        return 200 '{"m.homeserver":{"base_url":"https://matrix.dreamnode.fun"},"org.matrix.msc4143.rtc_foci":[{"type":"livekit","livekit_service_url":"https://livekit.dreamnode.fun"}]}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    # Тут можно разместить Element-Web (как в первом варианте)
    location / {
        proxy_pass http://element-web:80;
        proxy_set_header Host $host;
    }
}

# 3. Сервер Synapse (matrix.dreamnode.fun)
server {
    listen 443 ssl http2;
    listen 8448 ssl http2;
    server_name matrix.dreamnode.fun;

    ssl_certificate /etc/letsencrypt/live/dreamnode.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dreamnode.fun/privkey.pem;

    location / {
        proxy_pass http://synapse:8008;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        client_max_body_size 50M;
    }
}

# 4. Сервер LiveKit
server {
    listen 443 ssl http2;
    server_name livekit.dreamnode.fun;

    ssl_certificate /etc/letsencrypt/live/dreamnode.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dreamnode.fun/privkey.pem;

    location / {
        proxy_pass http://element-call-livekit:7880;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
